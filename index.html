  <button id="btnShare" onclick="sendShare_Gift()" style="display: none;margin: 20px auto;padding: 20px;">Gift</button>

    async function sendShare_Gift() {

                "offsetStart": "xs",
                "offsetEnd": "none",
                "wrap": true,
                "margin": "none",
                "action": {
                  "type": "uri",
                  "label": "action",

                },
              }
            ]
          },
          "footer": {
            "type": "box",
            "layout": "vertical",
            "spacing": "sm",
            "contents": [
              {
                "type": "button",
                "style": "secondary",
                "height": "sm",
                "action": {
                  "type": "uri",
                  "label": "打開我的禮物",

              {

                "margin": "none"

                    "text": "LINE 禮物",

                    "color": "#808080"

                    "offsetTop": "xs"
                  }
                ],
                "margin": "md"
              }
            ],
            "flex": 0
          }
        }
      ])
      if (result) {
        alert(`[${result.status}] Message sent!`)
        liff.sendMessages([{
          type: "text",
          text: "Hello, World!",
        }]).then(() => {
          console.log("message sent");
        })
          .catch((err) => {
            console.log("error", err);
          });
      } else {
        const [majorVer, minorVer, patchVer] = (liff.getLineVersion() || "").split('.');

        if (minorVer === undefined) {
          return alert('ShareTargetPicker was canceled in external browser')
        }

        if (parseInt(majorVer) >= 10 && parseInt(minorVer) >= 10 && parseInt(patchVer) > 0) {
          alert('ShareTargetPicker was canceled in LINE app')
        }
      }
    }

    async function main() {

        // }

        // let config = await res.json()
        let config = { liffId: '2006568743-JvBEjvg7' }
        await liff.init({ liffId: config.liffId })
        if (liff.isLoggedIn()) {
          document.getElementById("btnShare").style.display = "block"
          document.getElementById("btnShare2").style.display = "block"
          document.getElementById("btnShare3").style.display = "block"
          if (!liff.isInClient()) {

          }
        } else {

        }

      } catch (err) {
